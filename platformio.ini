;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir=Software/Firmware/src

[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
upload_port = COM5
upload_protocol = esptool
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_port = COM5
monitor_raw = yes
build_flags =-DUSE_ESP_IDF_LOG -DTAG='"arduino"' -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE -DCORE_DEBUG_LEVEL=ESP_LOG_VERBOSE
;build_flags = -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE -DCONFIG_ARDUHAL_LOG_COLORS
build_type = debug

lib_deps =
    https://github.com/adafruit/Adafruit_SSD1306.git
    https://github.com/adafruit/Adafruit-GFX-Library.git
    https://github.com/adafruit/Adafruit_BusIO.git
    https://github.com/LennartHennigs/Button2.git
    https://github.com/rpolitex/ArduinoNvs
    https://github.com/me-no-dev/ESPAsyncWebServer/
    ; esphome/ESPAsyncWebServer-esphome@^2.1.0
    ayushsharma82/AsyncElegantOTA